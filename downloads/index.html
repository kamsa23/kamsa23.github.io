<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Downloads | Kamsa's Plugins</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #f4f9ff;
      --text: #1e1e1e;
      --nav-bg: #0f172a;
      --footer-bg: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    header, footer {
      background-color: var(--nav-bg);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
    }

    .plugin-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .plugin-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      transition: transform 0.2s ease;
    }

    .plugin-card:hover {
      transform: translateY(-5px);
    }

    .plugin-card h2 {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .plugin-card p {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .plugin-card a {
      display: inline-block;
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
    }

    .plugin-card a:hover {
      background-color: #1c7fd1;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      include("header", "/header.html");
      include("footer", "/footer.html");
    });

    function include(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => console.error(`Failed to load ${file}:`, err));
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Plugin Downloads</h1>

    <div class="plugin-list">
      <div class="plugin-card">
        <h2>DiscordBridge</h2>
        <p>A simple plugin to link your Minecraft server to your Discord server. Currently in ALPHA. Fast, lightweight, and ideal for staff alerts or bridging chats.</p>
        <a href="/downloads/DiscordBridge-1.0.0-ALPHA.jar" download>Download latest version!</a>
      </div>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
