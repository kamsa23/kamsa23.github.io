<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kamsa's Plugins</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #f4f9ff;
      --text: #1e1e1e;
      --nav-bg: #0f172a;
      --footer-bg: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    header, footer {
      background-color: var(--nav-bg);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #1c7fd1;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      include("header", "/header.html");
      include("footer", "/footer.html");
    });

    function include(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => console.error(`Failed to load ${file}:`, err));
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Kamsa’s Plugins</h1>
    <p>Welcome to the official site for all of Kamsa’s Minecraft plugins. Clean, powerful, and made for your server's success.</p>
    <a class="button" href="/downloads/index.html">View Plugins →</a>
  </main>

  <div id="footer"></div>
</body>
</html>
