<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Location</title>
</head>
<body>
    <h1>Your Location Details:</h1>
    <p><strong>IP Address:</strong> <span id="ip">Detecting...</span></p>
    <p><strong>Coordinates:</strong> <span id="coordinates">Detecting...</span></p>
    <p><strong>Address:</strong> <span id="address">Detecting...</span></p>
    <p><strong>Place Name:</strong> <span id="place">Detecting...</span></p>
    <p><strong>Country:</strong> <span id="country">Detecting...</span></p>
    <p><strong>Timezone:</strong> <span id="timezone">Detecting...</span></p>

    <script>
        function getIP() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ip").innerHTML = data.ip;
                    getLocation(data.ip);
                })
                .catch(error => {
                    document.getElementById("ip").innerHTML = "Error fetching IP.";
                });
        }

        function getLocation(ip) {
            fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=95599cccebed43758369a16fe62da057&ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("coordinates").innerHTML = `${data.latitude}, ${data.longitude}`;
                    document.getElementById("address").innerHTML = data.city || "Not available";
                    document.getElementById("place").innerHTML = data.state_prov || "Not available";
                    document.getElementById("country").innerHTML = data.country_name || "Not available";
                    document.getElementById("timezone").innerHTML = data.time_zone.name || "Not available";
                })
                .catch(error => {
                    document.getElementById("address").innerHTML = "Error fetching location details.";
                });
        }

        getIP();
    </script>
</body>
</html>
