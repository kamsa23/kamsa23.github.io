<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Tool</title>
</head>
<body>
    <h1>IP Lookup Tool</h1>

    <h2>üåê Your IP Details</h2>
    <p><strong>IP Address:</strong> <span id="user-ip">Detecting...</span></p>
    <p><strong>Country:</strong> <span id="user-country">Detecting...</span></p>

    <h2>üîç Custom IP Lookup</h2>
    <input type="text" id="custom-ip" placeholder="Enter an IP address">
    <button onclick="lookupCustomIP()">Lookup IP</button>

    <p><strong>Custom IP Country:</strong> <span id="custom-country">Waiting for input...</span></p>

    <script>
        function getUserIP() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("user-ip").innerHTML = data.ip;
                    lookupIPDetails(data.ip, "user-country");
                })
                .catch(error => {
                    document.getElementById("user-ip").innerHTML = "Error fetching IP.";
                });
        }

        function lookupIPDetails(ip, elementId) {
            fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=95599cccebed43758369a16fe62da057&ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data.country_name || "Not available";
                })
                .catch(error => {
                    document.getElementById(elementId).innerHTML = "Error fetching country.";
                });
        }

        function lookupCustomIP() {
            let customIP = document.getElementById("custom-ip").value;
            if (customIP) {
                lookupIPDetails(customIP, "custom-country");
            } else {
                document.getElementById("custom-country").innerHTML = "Please enter an IP.";
            }
        }

        getUserIP();
    </script>
</body>
</html>
