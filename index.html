<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELCOME!</title></title>
  <title>Kamsa's Plugins</title>
  <style>
    body {
    :root {
      --primary: #1e90ff;
      --background: #f4f9ff;
      --text: #1e1e1e;
      --nav-bg: #0f172a;
      --footer-bg: #0f172a;
    }

    * {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3em;
      animation: slideDown 1s ease-out;
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    a {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #764ba2;
    header, footer {
      background-color: var(--nav-bg);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease;
      font-weight: 500;
    }

    a:hover {
      transform: scale(1.1);
    nav a:hover {
      color: var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #1c7fd1;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      include("header", "/header.html");
      include("footer", "/footer.html");
    });

    function include(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => console.error(`Failed to load ${file}:`, err));
    }
  </script>
</head>
<body>
  <h1>Welcome to kamsa23's plugins!</h1>
  <h2>looking for a high quality lifesteal server? IP: cheesesmp.net</h2>
  <a href="downloads/index.html">Downloads</a>
  <div id="header"></div>

  <main>
    <h1>Kamsa’s Plugins</h1>
    <p>Welcome to the official site for all of Kamsa’s Minecraft plugins. Clean, powerful, and made for your server's success.</p>
    <a class="button" href="/downloads/index.html">View Plugins →</a>
  </main>

  <div id="footer"></div>
</body>
</html>
