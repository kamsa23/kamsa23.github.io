<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COPY PASTE: •</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #2b2b2b;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #00aaff;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1.1em;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #0077ff;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005edb;
    }

    #outputText {
      margin-top: 15px;
      background: #121212;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Small Caps Text Converter</h2>
    <textarea id="inputText" rows="3" placeholder="Enter your text here..."></textarea>
    <button onclick="convertText()">Convert</button>
    <textarea id="outputText" rows="3" placeholder="Converted text will appear here..." readonly></textarea>
  </div>

  <script>
    const smallCapsMap = {
      a: 'ᴀ', b: 'ʙ', c: 'ᴄ', d: 'ᴅ', e: 'ᴇ', f: 'ғ',
      g: 'ɢ', h: 'ʜ', i: 'ɪ', j: 'ᴊ', k: 'ᴋ', l: 'ʟ',
      m: 'ᴍ', n: 'ɴ', o: 'ᴏ', p: 'ᴘ', q: 'ǫ', r: 'ʀ',
      s: 's', t: 'ᴛ', u: 'ᴜ', v: 'ᴠ', w: 'ᴡ', x: 'x',
      y: 'ʏ', z: 'ᴢ'
    };

    function convertText() {
      const input = document.getElementById("inputText").value;
      let output = '';

      for (let char of input) {
        const lower = char.toLowerCase();
        output += smallCapsMap[lower] || char;
      }

      document.getElementById("outputText").value = output;
    }
  </script>

</body>
</html>
